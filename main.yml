secrets: secrets.yml

templates:

  common-settings:
    verify_ssl_certificates: yes
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 5.1; rv:16.0) Gecko/20100101 Firefox/16.0"
    trakt_lookup: yes
    make_rss:
      file: '{{ secrets.out.rssfile }}'
      days: 1
      items: 10
    free_space:
      path: '{{ secrets.space.path }}'
      space: 1000

  #------------------ Two set of series, one SD and one 720p

  series-input:
    configure_series:
      from:
        inputs:
          - trakt_list:
              username: '{{ secrets.trakt.user }}'
              password: '{{ secrets.trakt.pass }}'
              list: tvshows
              type: shows
      settings:
        quality: webrip+ <720p
    template:
      - common-settings

  series-input-720:
    configure_series:
      from:
        inputs:
          - trakt_list:
              username: '{{ secrets.trakt.user }}'
              password: '{{ secrets.trakt.pass }}'
              list: tvshows_720
              type: shows
      settings:
        quality: HDTV+ 720p
    template:
      - common-settings

  #------------------ Public Torrents

  torrent-settings:
    include: pubfeeds.yml
    content_filter:
      require: 
        - "*.mp4"
        - "*.avi"
        - "*.mkv"
      require_mainfile: yes
    set:
      path: '{{ secrets.transmission.quickpath }}'
      ratio: 0
    template:
      - transmission-rpc

  #------------------- Private Torrents that require Seeding and Extraction

  torrent-settings-seed:
    inputs:
      - rss: { url: '{{ secrets.feeds.seed1 }}', silent: yes }
    content_filter:
      require: 
        - '*.rar'
        - '*.mkv'
        - '*.mp4'
        - '*.avi'
      reject:   
        - '*.wmv'
    set:
      path: '{{ secrets.transmission.seedpath }}'
      ratio: 2
    template: 
      - transmission-rpc

  #------------------- Private Torrents with single MKV files

  torrent-settings-seed-single:
    inputs:
      - rss: { url: '{{ secrets.feeds.seed1 }}', silent: yes }
    content_filter:
      require: 
        - '*.mkv'
      reject:   
        - '*.wmv'
      require_mainfile: yes
    set:
      path: '{{ secrets.transmission.seedpath }}'
      ratio: 2
    template: 
      - transmission-rpc
 
  #-------------------- Transmission RPC Template

  transmission-rpc:
    transmission:
      host: '{{ secrets.transmission.host }}'
      port: 8897
      username: '{{ secrets.transmission.user }}'
      password: '{{ secrets.transmission.pass }}'
      content_filename: '{{ series_name }}---Season {{ series_season }}---{{ series_id }}'
      skip_files:
        - '*.nfo'
        - '*.sfv'
        - '*.txt'
        - '*.exe'
        - '*sample*'
    torrent_alive:
      min_seeds: 50
      reject_for: 12 hours

tasks:
  torrent-tv-seed:
    priority: 90
    template:
      - series-input
      - torrent-settings-seed

  torrent-tv-seed-720:
    priority: 10
    template:
      - series-input-720
      - torrent-settings-seed-single

  torrent-tv:
    priority: 80
    template: 
      - series-input
      - torrent-settings

  torrent-tv-720:
    priority: 20
    template: 
      - series-input-720
      - torrent-settings
